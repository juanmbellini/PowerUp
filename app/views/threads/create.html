<main class="section">
    <div class="container row">
        <!--Title-->
        <h1 class="center">Create Thread</h1>

        <form ng-submit="createThread()">
            <div class='row'>
                <div class='input-field col s12'>
                    <input type="text" ng-model="thread.title" required="required" length="50" />
                    <form_label path="title">Title</form_label>
                    <form_errors path="title" cssClass="formError" element="p"/>
                </div>
                <div class="row"></div>
                <div class='input-field col s12'>
                    <form_textarea path="initialComment" cssClass="materialize-textarea" />
                    <form_label path="initialComment">Initial comment (optional)</form_label>
                    <form_errors path="initialComment" cssClass="formError" element="p"/>
                </div>
            </div>

            <div class="row">
                <div class="col s4 offset-s5">
                    <button type='submit' name='btn_login' class='col s6 btn btn-large waves-effect light-blue'>
                        Submit <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

<footer class="page-footer orange">
    <%@include file="footer.jsp" %>
</footer>
</body>
</html>
