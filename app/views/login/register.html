<!DOCTYPE html>
<html lang="en">
<head>
    <title>Starter Template - PowerUp</title>
</head>
<body>
<main>
    <div class="section">
        <h2 class="orange-text center">Register</h2>
    </div>

    <div class="section">
        <div class=" row">
            <div class="container">
                <div class="col s8 offset-s2">
                    <div class="card-panel grey lighten-3 col s12">
                        <div ng-controller="RegisterCtrl">
                            <form name="registerForm" class="css-form" novalidate>

                                <div class='row'>
                                    <div class='input-field col s6'>
                                        <p>Email:</p>
                                        <input type="email" ng-model="userToSubmit.email" name="uEmail" required=""/>
                                        <div ng-show="form.$submitted || form.uEmail.$touched">
                                            <span ng-show="form.uEmail.$error.required">Tell us your email.</span>
                                            <span ng-show="form.uEmail.$error.email">This is not a valid email.</span>
                                        </div>
                                    </div>
                                    <div class='input-field col s6'>
                                        <p>Username:</p>
                                        <input type="text" ng-model="userToSubmit.name" name="uName" required=""/>
                                        <!--TODO check if username exists onChange-->
                                        <div ng-show="form.$submitted || form.uName.$touched">
                                            <div ng-show="form.uName.$error.required">Tell us your name.</div>
                                        </div>
                                    </div>
                                </div>

                                <div class='row'>
                                    <div class='input-field col s6'>
                                        <p>Password:</p>
                                        <input type="password" minlength="1" maxlength="10"
                                               ng-model="userToSubmit.password" name="uPassword"/>
                                        <!-- TODO check min//max length -- Diego 04/02/2017-->
                                    </div>
                                    <div class='input-field col s6'>
                                        <p>Repeat Password:</p>
                                        <input type="password" minlength="1" maxlength="10"
                                               ng-model="userToSubmit.repeatPassword" name="uRepeatPassword"/>
                                        <!-- TODO add check same-- Diego 04/02/2017-->
                                    </div>
                                </div>

                                <div class='row'>
                                    <div class="col s3"></div>
                                    <button type='submit' ng-click="register(form)" name='btn_register'
                                            class='col s6 btn btn-large waves-effect light-blue'>
                                        Submit <i class="material-icons right">send</i></button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h5 class="center"><a ng-href="/#/login">Log In</a></h5>
    </div>
</main>
</body>
</html>
