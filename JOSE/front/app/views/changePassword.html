<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-sm-1"></div>
        <div class="hidden-xs hidden-sm col-md-2">
            <img src="/images/Column-left.png" class="img-responsive">
        </div>
        <div class="col-md-6 col-sm-10">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <form class="form" name='form' role="form" ng-submit="changePass()" accept-charset="UTF-8">
                        <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">{{'changePassword_title' | translate}}</h3>
                        <div class="form-group">
                            <input
                                    type="hidden"
                                    ng-model="updatePassForm.password"
                                    name="tokenId"
                                    class="form-control"
                                    id="tokenId"
                                    style="diplay:none;"
                                    value="{{tokenId}}"/>
                        </div>


                        <div class="form-group">
                            <input
                                    class="form-control"
                                    ng-model="updatePassForm.password"
                                    name="password"
                                    type="password"
                                    id="password"
                                    placeholder="{{'register_password' | translate}}"
                                    minlength="6"
                                    maxlength="20"
									ng-pattern="passwordPattern"
                                    rows="1"
                                    required/>

                            <span style="color:red" ng-show="form.password.$dirty && form.password.$invalid">
                                <span ng-show="form.password.$error.required">
                                  {{'required_field' | translate}}
                                </span>
								<span ng-show="form.password.$error.pattern">
									{{'Pattern_registerForm_password' | translate}}
								</span>
                              </span>
                        </div>

                        <div class="form-group">
                            <input
                                    class="form-control"
                                    ng-model="updatePassForm.repeatPassword"
                                    name="repeatPassword"
                                    type="password"
                                    id="repeatPassword"
                                    placeholder="{{'register_repeatpassword' | translate}}"
                                    equal-fields="password"
                                    minlength="6"
                                    maxlength="20"
                                    rows="1"
                                    required/>

                            <span style="color:red" ng-show="form.repeatPassword.$dirty && form.repeatPassword.$invalid">
                                <span ng-show="form.repeatPassword.$error.required">
                                  {{'required_field' | translate}}
                                </span>
                              </span>
                            <div class='msg-block' ng-show='form.$error'>
                                <span style="color:red" class='msg-error' ng-show='form.repeatPassword.$dirty && form.repeatPassword.$error.fieldmatch'>
                                  {{'EqualProperties_registerForm' | translate}}
                                </span>
                            </div>
                        </div>
                        <div class="center-block text-right" style="padding-top:10px">
                            <input type="submit" class="btn btn-primary btn-lg" ng-disabled="form.$invalid" value="{{'createOffer_done' | translate}}"/>
                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>

        </div>

        <div class="hidden-xs hidden-sm col-md-2">
            <img src="/images/Column-right.png" class="img-responsive">
        </div>
        <div class="col-md-1 col-sm-1"></div>
    </div>
</div>
