<div class="container-fluid">
    <div class="row">
        <div class="col-md-1 col-sm-1"></div>
        <div class="hidden-xs hidden-sm col-md-2">
            <img src="/images/Column-left.png" class="img-responsive">
        </div>
        <div class="col-md-6 col-sm-10">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <form class="form" name='form' role="form" ng-submit="forgotPass()" accept-charset="UTF-8">
                        <br style="clear:both">
                        <h3 style="margin-bottom: 25px; text-align: center;">{{'forgotPassword_title' | translate}}</h3>
                        <div class="form-group">

                            <input
                                    class="form-control"
                                    ng-model="forgotPassForm.email"
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="{{'register_email' | translate}}"
                                    required/>
                            <span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
                                <span ng-show="form.email.$error.required">
                                  {{'required_field' | translate}}
                                </span>
                                <span ng-show="form.email.$error.email">
                                  {{'register_not_email' | translate}}
                                </span>
                              </span>
                            <span style="color:red" ng-show="emailExists">
                                {{'ExistingEmail_emailForm_email' | translate}}
                            </span>
                        </div>
                        <div class="center-block text-right" style="padding-top:10px">
                            <input type="submit" class="btn btn-primary btn-lg" value="{{'fgt_passwd_sendmail' | translate}}"/>

                        </div>
                    </form>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
        <div class="hidden-xs hidden-sm col-md-2">
            <img src="/images/Column-right.png" class="img-responsive">
        </div>
        <div class="col-md-1 col-sm-1"></div>
    </div>
</div>
